<!doctype html>
<html lang=en>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	body {
		margin:0px;
	}
	canvas {
		-webkit-touch-callout: none;
		-webkit-text-size-adjust: none;
		-webkit-user-select: none;
	}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css" rel="stylesheet">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="../src/jquery.drawr.js"></script>
	<script type="text/javascript" src="../src/jquery.drawrpalette.js"></script>
	<script type="text/javascript" src="../src/tools/jquery.drawr.pencil.js"></script>
	<script type="text/javascript" src="../src/tools/jquery.drawr.move.js"></script>

</head>
<body>

<div id="drawr-container" style="margin:20px;width:350px;height:350px;border:2px dotted gray;">
	<canvas class="demo-canvas drawr-test1"></canvas>
</div>

<script type="text/javascript">

	function init_canvas1(){
		$("#drawr-container .demo-canvas").drawr({
			"enable_transparency" : false,
		    "canvas_width" : 800,
		    "canvas_height" : 800
		});
		$("#drawr-container .demo-canvas").drawr("start");
	}
	init_canvas1();
</script>

</body>
</html>
